<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動問卷與即時抽獎</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #form-container, #result-container { width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], button { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover:not(:disabled) { background-color: #0056b3; }
        .win { color: green; font-weight: bold; font-size: 1.2em; }
        .lose { color: #cc0000; font-weight: bold; }
        #result-container { text-align: center; display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>活動問卷與抽獎</h2>

    <div id="form-container">
        <form id="lotteryForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="question1">您對活動的期待是什麼?</label>
            <input type="text" id="question1" required>

            <button type="submit" id="submitBtn">提交問卷並抽獎</button>
            <div id="message"></div>
        </form>
    </div>

    <div id="result-container">
        <h3>抽獎結果</h3>
        <p id="result-message"></p>
    </div>

    <script>
        // 【!!! 請將此處替換為您部署 GAS Web App 後取得的網址 !!!】
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw2TUNLDnXuwcBneKGqXCvntOeerKi73QrsvNRenFhFnrBsmzvvMfFPqQzJZuSkYYhT/exec'; 

        document.getElementById('lotteryForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 阻止表單傳統提交

            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const resultContainer = document.getElementById('result-container');
            const resultMessage = document.getElementById('result-message');

            submitBtn.disabled = true;
            messageDiv.textContent = '正在提交並進行抽獎...請稍候。';
            messageDiv.style.color = '#007bff';
            resultContainer.style.display = 'none';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                // 記得加入其他問卷欄位
                question1: document.getElementById('question1').value
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json(); // 接收後端回傳的 JSON 數據

                // 即時顯示結果
                messageDiv.textContent = ''; // 清除提示訊息
                document.getElementById('form-container').style.display = 'none'; // 隱藏表單
                
                resultContainer.style.display = 'block';

                if (data.status === 'WIN') {
                    resultMessage.className = 'win';
                    resultMessage.innerHTML = `${data.message} <br> 您的獎品是：${data.prize}`;
                } else if (data.status === 'LOSE') {
                    resultMessage.className = 'lose';
                    resultMessage.textContent = data.message;
                } else if (data.status === 'ERROR') {
                    resultMessage.className = 'lose';
                    resultMessage.textContent = `抽獎失敗：${data.message}`;
                }

            } catch (error) {
                messageDiv.textContent = '網路連線或伺服器錯誤，請稍後再試。';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
